
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- <link rel="icon" href="images/favicon.ico"> -->

    <title>Captain Plan-It</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container fill">
      <div class="row header">
        <div class="col-xs-3" id="back_navigation">
          <a href="#"><img src="images/back_navigation.png" class="img-responsive" alt="Back"></a>
        </div>

        <div class="col-xs-6" id="logo_navigation">
          <div class="col-xs-2"></div>
          <div class="col-xs-8">
            <img src="images/cp.png" class="img-responsive center-block" alt="Logo">
          </div>
          <div class="col-xs-2"></div>
        </div>
        <div class="col-xs-3" id="logout_navigation">
          <a href="#"><img src="images/logout_navigation.png" class="img-responsive center-block" alt="Back"></a>
        </div>
      </div>

      <div class="row mainbody">
        <div class="title_header"><h5>Style Your Avatar</h5></div>
          <!-- create two columns for avatar side and custom avatar side-->

          <img src="images/avatar.png" alt="avatar"/>


      </div>

      <div class="row footer">
        <a href="#">
          <div class="col-xs-3" id="avatar_footer">
            <img src="images/avatar_footer.png" class="img-responsive center-block" alt="Avatar">
          </div>
        </a>
        <a href="#">
          <div class="col-xs-3" id="planet_footer">
            <img src="images/planet_footer.png" class="img-responsive center-block" alt="Planets">
          </div>
        </a>
        <a href="#">
          <div class="col-xs-3" id="stampboard_footer">
            <img src="images/stampboard_footer.png" class="img-responsive center-block" alt="Stampboard">
          </div>
        </a>
        <a href="#">
          <div class="col-xs-3" id="faq_footer">
            <img src="images/help_footer.png" class="img-responsive center-block" alt="Help">
          </div>
        </a>
      </div>

    </div> <!-- /container -->

  </body>
</html>
